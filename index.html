<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11.1.2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Formulario de registro 11.1.2</h2>

        <div class="form-group">
        <label for="userName">Nombre</label>
        <input type="text" class="form-control" name="nombre" id="userName" required>
        </div>
        <div class="form-group">
        <label for="surName">Apellido</label>
        <input type="text" class="form-control" name="apellido" id="surName" required>
    </div>
    <div class="form-group">
        <label for="dob">Fecha de nacimiento:</label>
        <input type="date" class="form-control" name="dob" id="dob" required>
    </div>
    <button type="submit" class="btn btn-primary" id="btnSubmit">Enviar</button>
    
    </div>







    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
